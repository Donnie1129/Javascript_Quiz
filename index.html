<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Quiz</title>
  </head>

<div id="TimeLeft">Time Left = <span id="timer">60</span></div>
  <div class="container">
    <h1>Javascript Quiz</h1>
    <button id="btn">Start Quiz</button>
    <div class="quiz">
    <h2 id="question">Question goes here</h2>
    <div id="answer-buttons">
    <button class="btn">Answer 1</button>
    <button class="btn">Answer 2</button>
    <button class="btn">Answer 3</button>
    <button class="btn">Answer 4</button>
    <div id="answer-response" class="answer-response"></div>
    </div>
    <button id="next-btn">Next</button>
    </div>
    </div>
    <div class="high_scores">
  <button id="high-scores-button">View High Scores</button>
  <ul id="high-scores-list"></ul>
  <button id="clear-button">Clear High Scores</button>
</div>
    <script src="assets/script.js"></script>
    </body>
    </html>
